    <body>
        <script type="text/javascript">
        // js基础
        /*
            1.变量：变量用来存放数据，保存的数据可以修改
            2.常量：常量用来存放数据，保存的数据不可修改
            3.变量和常量的本质：无论是变量还是常量，其本身都是数据，也需要在内存中占内存空间，保存在内存的栈结构分区中
            4.js中分为两种数据类型：基本数据类型 和 引用数据类型（object）
                基本数据类型：string，number，boolean，undefined，null
                引用数据类型：object，Function，Array，Date，RegExp（正则）
                ECMAScript标准定义了8种数据类型：String，Number，Boolean，Undefined，Null，Symbol（存储的值是唯一的），BigInt，Object
            5.数据类型监测
                （1）typrof 运算符（判断数据的类型） 使用方式：typeof 变量名  或者 typeof(变量名)
                    作用：用来获取当前变量中存储的数据的类型
                    typeof的返回值类型有：String，Number，Boolean，undefined，Object，Function
                    注意：null和Array返回的都是Object
                （2）instanceOf运算符（原生js判断实例的类型）  使用方式：对象 instanceOf 类型，返回一个boolean值
                    instanceOf的本质是原型，判断右边当前的实例对象和左边类型是否在同一个原型链上 
                    
            6.基本数据类型和引用数据类型在内存中，存储空间是如何存储数据的
                基本数据类型：基本数据类型存储在栈中。
                    var num = 10; num存储了地址，地址指向栈中存储的空间的值是10。
                引用数据类型：引用数据类型是存储在堆中的对象。不可以直接访问堆内存空间位置和操作堆内存空间，只能操作对象在栈内存中的引用地址。所以，应用数据类型在栈内存中保存的
                实际上是对象在堆内存中的引用地址，通过这个地址可以快速查找到保存在堆内存中的对象。
                    var obj = {name: "张三"}; 这里的obj是引用变量，变量中存储的是引用（地址），地址存储在栈内存中。

                var str = "真香";
                str = "真好";
                str是基本类型(string)：则"真香"存储在栈中，如果"真香"被替换成"真好"，则此时栈中的"真香"内存空间就被"真好"覆盖掉了。
                str是引用类型（String）:则此时str在栈内存中存储的是地址（假设是0x110）,而"真香"此时存储在堆内存中，0x110指向"真香"所在的空间，如果如果"真香"被替换成"真好"，
                此时"真香"还在堆内存中，只是此时str在栈内存中的地址被覆盖了（假设变成了0x119）,堆内存中开辟了一块空间存储"真好"，此时的0x119就指向了"真好"的堆内存空间。

                由此引申出来的问题：（1）基本类型之间的值如何传递？传递的是数值
                                  （2）引用类型之间的值如何传递？传递的是引用（地址）
            
            7.内存：用于暂时存放CPU中的运算数据以及与硬盘等外部存储器交换的数据
                （1）计算机在运行中，CPU就会把需要运算的数据调到内存中进行运算，当运算完成后CPU会将结果传送出来，内存的运行也决定了计算机的稳定运行。
                （2）内存是通电后产生的存储空间（临时的）
                （3）产生和死亡：内存条（集成电路板）---->通电----->产生一定的容量存储空间----->存储各种数据---->断电---->内存空间全部消除
                （4）内存的空间是临时的，而硬盘的空间是持久的。
                （5）内存包含两个数据：内存存储的数据（一般数据/地址数据）和内存地址数据
                （6）内存分类：
                    栈结构：全局变量和局部变量（空间较小）
                    堆结构（列表结构）：对象（空间较大）
            8.js是弱类型语言，声明变量都用var或者let
                js是脚本语言 直接执行
                js是解释性语言 直接解释
                js是动态类型语言，变量在执行的时候才知道具体的类型，对象没有这个属性，点了就有了
                js是单线程语言，执行的时候按照一定的顺序，前面的代码执行完毕后，后面的代码才执行
                js是基于对象的语言，最终所有的对象都指向了object
        */
        //基本类型和引用类型之间传递的是什么？
        function f1(a){
            console.log(a);
        }
        var num = 10;
        f1(num);//num传递的是值10



        var obj = {name: "小明"};
        function f2(b){
            b.name = "小红";
        }
        f2(obj);
        console.log(obj.name);//obj的地址改变了，输出小红


        /*---------------------变量的理解：-------------------------------------*/
        var num = 10; //变量中的值是可以改变的，num存储的是地址（比如一个十六进制的值0x110，为了方便记忆，把0x110取一个别名叫num），指向栈中的一个空间，空间存储的是10
        num = 20; //10这个值是没有变化的（值是没有办法改变的）  10所在的这个空间中重新存储了一个20的值，20把10覆盖了（所以可以通俗的说变量的值发生改变了）
            // ==>变量：变量用来存放数据，保存的数据可以修改
        
        //延申：
        console.log(num.toString());//这个基本数据类型本来是不能调用方法的，但是现在可以调用toString方法，说明这个基本数据类型在调用方法之前被转换成了引用数据类型（对象），只用引用数据类型才能调用方法（对象.方法）
        /*----------------------------------------------------------*/

        /*---------------------常量的理解：-------------------------------------*/
        // const num2 = 100;
        // num2 = 200;
        // console.log(num2);//报错  原因：const修饰的是基本数据类型的值，那么变量的值是不能改变的（基本数据类型就是String，Number，Boolean类型的数据）
        

        const obj = {};
        obj.name = "小明";
        console.log(obj.name);//能输出值 原因：如果const修饰的是对象或者数组，那么是可以改变的

        /*----------------------------------------------------------*/
